<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FO01110_V010</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="container px-2">

        <div class="row">
                <div class="card" style="margin-bottom: 10px;">
                    <div class="card-body">
                        <h3>顧客一覧</h3>
                    </div>
                </div>
        </div>
        <div class="row" style="padding: 30px 20px 0px 10px;">
            <form th:action="@{/auth/createaccount}" method="get" >
                <input type="submit" class="btn btn-primary" name="command" value="登録" />
            </form>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ユーザー名</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accountList}">
                        <td>[[${account.id}]]</td>
                        <td>[[${account.username}]]</td>
                        <td>
							<form th:action="@{/auth/updateordelete}" method="post" >
								<input type="hidden" name="id" th:value="${account.id}" />
								<input type="submit" name="command" value="変更" />
								<input type="submit" name="command" value="削除" />
							</form>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
