<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create User Account</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{/auth/modifyaccount}" method="post"
			th:object="${accountForm}">
             <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
	             <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">グローバルエラー表示エリア</p>
             </div>
 			<input type="hidden" class="form-control" id="InputId" th:field="*{id}" />
             <div class="input-group mb-3">
				<label for="InputName" class="input-group-text">Account Name</label>
				<input type="text" class="form-control" id="InputName" th:field="*{username}" />
				<span style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					
			</div>
			<div class="input-group mb-3">
				<label for="InputPassword" class="input-group-text">Password</label>
				<input type="password" class="form-control" id="InputPassword" th:field="*{password}" />
				<span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<input type="submit" class="btn btn-primary" value="Submit" />
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
